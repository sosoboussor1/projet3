<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="login.js"></script>
</head>

<body>
    <header>
        <div class="menu">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li><a class="nav-projets" href="index.html">projets</a></li>
                    <li>contact</li>
                    <li class="li-login">login</li>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="login-form">
            <h1>Log In</h1>
            <form method="post" class="form-login">
                <div class="form-email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-pass">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <input class="bouton-connexion" type="submit" value="Se connecter">
            </form>
            <p><a href="#" class="link-pass-oublie">Mot de passe oublié</a></p>
            <div class="red-error" id="red-error" style="display: none;">
                <p>Combinaison email / mot de passe incorrecte, veuillez réessayer</p>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
